apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: connection-tester-ingress
  labels:
    app: connection-tester
  annotations:
    # Uncomment and configure based on your ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx  # Change to your ingress class if different
  rules:
  - host: connection-tester.local  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: connection-tester-service
            port:
              number: 80
