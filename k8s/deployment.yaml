apiVersion: apps/v1
kind: Deployment
metadata:
  name: connection-tester
  labels:
    app: connection-tester
spec:
  replicas: 2
  selector:
    matchLabels:
      app: connection-tester
  template:
    metadata:
      labels:
        app: connection-tester
    spec:
      containers:
      - name: connection-tester
        image: YOUR_DOCKER_REPO/connection-tester:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: HOSTNAME
          value: "0.0.0.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
